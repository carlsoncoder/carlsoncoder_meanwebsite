<h2>Set Color Remotely</h2>

<div data-ng-show="error" class="alert alert-danger row">
    <span>{{ error }}</span>
</div>

<div id="colorDisplayDiv" class="alert row">
    <span id="selectedHexColor"></span>
</div>

<div id="color-picker" class="cp-default" style="margin-bottom:20px;"></div>

<div style="clear:both;">
    <button type="submit" class="btn btn-lg btn-primary" ng-click="validateColor()">Save Color</button>
</div>

<div script-loader pagename="admin"></div>
<toastr-watcher></toastr-watcher>
